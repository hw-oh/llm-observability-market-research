name: Weekly Competitor Report

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Restore data cache
        uses: actions/cache@v4
        with:
          path: data/
          key: intel-bot-data-${{ github.run_number }}
          restore-keys: |
            intel-bot-data-

      - name: Install dependencies
        run: pip install -e .

      - name: Run pipeline
        env:
          SERPER_DEV_API: ${{ secrets.SERPER_DEV_API }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: python -m intel_bot run

      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/ index.md comparison.md competitor-detail.md ko/ ja/ _data/
          git diff --cached --quiet || git commit -m "chore: update weekly competitor report"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: generate-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
